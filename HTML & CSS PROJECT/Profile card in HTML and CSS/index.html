<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card Design</title> 
    <!--Style link-->
    <link rel="stylesheet" href="styele/style.css">

    <!--Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--bostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    

    

</head>
<body>
    <div class="profile-card">
        <center>
        <div class="image">
            <img src="img/profile-pic.png" alt="" class="profile-img">
        </div>
        </center> 
        <div class="text-date">
            <span style="font-size: 20px;" class="name"> Kavindu Maduranga </span>
            <span class="job"> SOftware Engineer</span>
            <br>


        </div>
        
        <div class="media-buttons">
         <a href="#" style="background: #0310c6;" class="link">
            <i class='bx bxl-facebook'></i>         </a> 
         <a href="#" style="background: #1764ff;" class="link">
            <i class='bx bxl-twitter' ></i>
         </a> 
         <a href="#" style="background: #ff1e34;" class="link">
            <i class='bx bxl-instagram' ></i>         </a> 
         <a href="#" style="background: #33c901;" class="link">
            <i class='bx bxl-whatsapp' ></i>         </a> 
        </div>
    <br>
        <center>
        <div class="buttons">
            <button type="button" class="btn btn-primary btn-sm">Subscribe</button>
            <button type="button" class="btn btn-primary btn-sm">Message</button>  
        </div>
        </center>

        <div class="card-footer">
            <a href="#" class="icon">
                <i class='bx bxs-share-alt'></i>
            </a>
            <a href="#" class="icon">
                <i class='bx bx-save' ></i>
            </a>
            <a href="#" class="icon">
                <i class='bx bx-message-rounded-dots'></i>
            </a>
            <a href="#" class="icon">  
                <i class='bx bx-code-alt'></i>
            </a>
        </div>
        


    </div>
        

    


    
</body>
</html>
